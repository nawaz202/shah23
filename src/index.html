<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-2xl font-bold">Library Management</h1>
      <div>
        <a href="#" class="text-white px-4">Home</a>
        <a href="#" class="text-white px-4">Books</a>
        <a href="#" class="text-white px-4">Members</a>
        <a href="#" class="text-white px-4">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-20 bg-blue-50">
    <h2 class="text-4xl font-bold text-blue-600">Welcome to Our Library</h2>
    <p class="text-gray-700 mt-4">Manage books, members, and track borrowing with ease.</p>
    <button class="mt-6 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Explore Books</button>
  </section>

  <!-- Books Section -->
  <section class="container mx-auto py-10">
    <h3 class="text-3xl font-semibold text-center mb-6">Available Books</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h4 class="text-xl font-bold">Book Title 1</h4>
        <p class="text-gray-700">Author: John Doe</p>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Borrow</button>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h4 class="text-xl font-bold">Book Title 2</h4>
        <p class="text-gray-700">Author: Jane Doe</p>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Borrow</button>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h4 class="text-xl font-bold">Book Title 3</h4>
        <p class="text-gray-700">Author: Alice Smith</p>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Borrow</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-center py-4 text-white">
    &copy; 2025 Library Management System | All Rights Reserved
  </footer>
</body>
</html>
